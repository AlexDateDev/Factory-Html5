<!DOCTYPE html>
<html>
    <head>
        <title>Archivos - Leer Archivo imagen - readAsDataURL</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <style type="text/css">
            #zonadatos{
                width:500px;
                height: 400px;
                border: 1px solid red;
            }
        </style>
        <script type="text/javascript">
        
        function Init(){
            
            var inpArchivos = document.getElementById("archivos");
            inpArchivos.addEventListener("change", fnProcesarUpload, false);
        }
        function fnProcesarUpload(e){
            var ListaArchivos = e.target.files;
            var ArchivoSubido = ListaArchivos[0];
                        
            // Comprobar si es una imagen
            if( !ArchivoSubido.type.match(/image/)){
                alert("Seleccione un archivo de texto");
                return;
            }
            var info = "<p>Nombre archivo: " +  ArchivoSubido.name + "</p>";
            info += "<p>Tamaño: " +  ArchivoSubido.size + " bytes </p>";
            info += "<p>Type: " +  ArchivoSubido.type + "</p>";
            document.getElementById("zonadatos").innerHTML = info;
            
            // Creamos el lector
            var lector = new FileReader();
            
            // Evento de lectura realizada
            lector.addEventListener( "load", fnArhivoLeido, false);
            
            // Leemos
            lector.readAsDataURL(ArchivoSubido);
        }
        function fnArhivoLeido(e){
            var valorLeido = e.target.result; // Formato URL
            var zonadatos = document.getElementById("zonadatos");
            zonadatos.innerHTML += "<p><img src='" + valorLeido + "'></p>";
        }
        window.addEventListener("load", Init, false);
        </script>
    </head>
    <body>
        <h1>Leer Archivo imagen</h1>
        <h2>readAsDataURL</h2>
        <div id="contenedor">
            <section id="zomaformulario">
                <form name="formulario">
                    <p>Archivos: <input type="file" name="archivos" id="archivos"> </p>
                </form>
            </section>
        </div>
        <section id="zonadatos">
            No hay información
        </section>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Drag Drop Archivos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            #zonadestino{
                border:1px solid red;
                width: 500px;
                height: 500px;
            }

        </style>
        <script type="text/javascript">
        var soltar;
        function comenzar(){
            soltar = document.getElementById("zonadestino");
            soltar.addEventListener("dragenter", function(e){e.preventDefault();}, false);
            soltar.addEventListener("dragover", function(e){e.preventDefault();}, false);
            soltar.addEventListener("drop", soldato, false);
        }
        function soldato(e){
            debugger;
            e.preventDefault();
            var archivos = e.dataTransfer.files;
            var listado = "";
            for( var f=0, n=archivos.length; f<n; f++){
                listado = archivos[f].name;
            }
            soltar.innerHTML = listado;
        }
        window.addEventListener("load", comenzar, false);
        </script>
    </head>
    <body>
        <section id="zonadestino">
            Arrastrar aqui
        </section>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Geolocalización</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <script type="text/javascript">
            function comenzar(){
                var miboton = document.getElementById("dame_ubicacion")
                miboton.addEventListener("click", obtener, false);
            }

            function obtener(){
                navigator.geolocation.getCurrentPosition(mostrar_posicion, gestion_errores);

            }
            function mostrar_posicion(posicion){
                var ubicacion = document.getElementById("ubicacion");

                var mimapa = "http://maps.google.com/maps/api/staticmap?center="+posicion.coords.latitude+","+posicion.coords.longitude;
                mimapa += "&zoom=12&size=400x400&sensor=false&markers="+posicion.coords.latitude+","+posicion.coords.longitude;
                ubicacion.innerHTML = "<img src='" + mimapa + "'>"; /* NOTA Falta obtener la clave de google */
            }
            function gestion_errores(error){
                alert("Ha habido un error: (" + error.code + ") = " + error.message);
            }
            window.addEventListener("load", comenzar, false);
        </script>
    </head>
    <body>
        <section id="ubicacion">
            <button id="dame_ubicacion">Mi ubicación</button>
        </section>
        <section id="mapa">
            <img src="http://maps.google.com/maps/api/staticmap?center=41.6175899,0.6200146&zoom=12&size=400x400&sensor=false&markers=41.6175899,0.6200146">
        </section>
    </body>
</html>
